language: php

cache:
  directories:
    - "$HOME/.composer/cache"

matrix:
  fast_finish: true
  include:
    - php: 7.0
    - php: 7.1

before_install:
  - bash -c 'mkdir bin'
  - travis_retry bash -c 'curl -sS https://getcomposer.org/installer | php -- --install-dir=bin'
  - bash -c 'chmod +x bin/composer.phar'

install:
  - travis_retry ./bin/composer.phar install -o --no-interaction --prefer-source

script:
  - vendor/bin/phpunit
